<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <!-- 引入bootstrap4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <!-- 引入ScrollReveal-->
        <script src="https://unpkg.com/scrollreveal"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap" rel="stylesheet">
        <style>
            .bgc{
                /* width: 100%; */
                /* height: 100%; */
                position: relative;
            }
            .bgc-warp{
                /* position: relative; */
                clip-path: polygon(0 0, 100% 0%, 100% 100%, 0 75%);
            }
            .bgc-path{
                width: 100%;
                position: absolute;
                /* width: 700px; */
                -webkit-clip-path: polygon(0 0, 100% 0%, 100% 100%, 0 70%);
                clip-path: polygon(0 0, 0 106.5%, 50% 0);
            }
            .yellow-bgc{
                width: 100%;
                height: 100%;
            }
            
            .bgc-tart{
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .navbar{
                /* 漢堡 */
                background-color: black;
                /* width: 100%; */
                position: absolute;
                z-index: 4;
                right: 0;
            }
            .bar{
                visibility: hidden;
                position: absolute;
                padding-top: 7%;
                padding-right: 15%;
                padding-bottom: 10%;
                padding-left:10%;
                right: 0;
                background-color:rgba(0, 0, 0, 0.515);
                z-index: 3;
            }
            .bar>ul>li{
                margin:5px;
            }
            .bar>ul>li>a{
                color:#ffff;
                text-decoration:none;
            }

            .logo{
                width: 7.15278vw;
                position:absolute;
                z-index: 999;
                left: 70px;
                top: 70px;
                
            }
            .logo>img{
                width: 100%;
                height: 100%;
            }


            /* 漢堡變叉叉特效 */
            #icon {
            width: 50px;
            /* height: 50px; */
            cursor: pointer;
            -webkit-transform: translate3d(0, 0, 0);
            -moz-transform: translate3d(0, 0, 0);
            -o-transform: translate3d(0, 0, 0);
            -ms-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
            }
            path {
            fill: none;
            -webkit-transition: stroke-dashoffset 0.5s cubic-bezier(0.25, -0.25, 0.75, 1.25), stroke-dasharray 0.5s cubic-bezier(0.25, -0.25, 0.75, 1.25);
            -moz-transition: stroke-dashoffset 0.5s cubic-bezier(0.25, -0.25, 0.75, 1.25), stroke-dasharray 0.5s cubic-bezier(0.25, -0.25, 0.75, 1.25);
            -o-transition: stroke-dashoffset 0.5s cubic-bezier(0.25, -0.25, 0.75, 1.25), stroke-dasharray 0.5s cubic-bezier(0.25, -0.25, 0.75, 1.25);
            -ms-transition: stroke-dashoffset 0.5s cubic-bezier(0.25, -0.25, 0.75, 1.25), stroke-dasharray 0.5s cubic-bezier(0.25, -0.25, 0.75, 1.25);
            transition: stroke-dashoffset 0.5s cubic-bezier(0.25, -0.25, 0.75, 1.25), stroke-dasharray 0.5s cubic-bezier(0.25, -0.25, 0.75, 1.25);
            stroke-width: 40px;
            stroke-linecap: round;
            stroke: #ffff;
            stroke-dashoffset: 0px;
            }
            path#top,
            path#bottom {
            stroke-dasharray: 240px 950px;
            }
            path#middle {
            stroke-dasharray: 240px 240px;
            }
            .cross path#top,
            .cross path#bottom {
            stroke-dashoffset: -650px;
            stroke-dashoffset: -650px;
            }
            .cross path#middle {
            stroke-dashoffset: -115px;
            stroke-dasharray: 1px 220px;
            }

            /*漢堡變叉叉特效-結束  */
            /* 黑條 */
            .black-line-list{
                position:absolute;
                top:80vh;
            }
            .black-line{
                height: 90px;
                width: 8px;
               
                margin-left: 8px;
                background-color:rgb(0, 0, 0);
            }

            .slide-ad{
                height: 90px;
                width:auto;
                /* padding-right: 150px; */
            }
            .slide-ad-p{
                margin-left: 0px;
                width:150px;
                color:#ffff;
            }
            .slide-ad-p>p{
                font-size: .7rem;
                color:#ffff;
                margin: 5px;
                font-family: 'Zen Kaku Gothic New', sans-serif;
            }
            .ad-img>img{
                width: 100%;
                height: 100%;
            }
            @media (max-width: 576px) { 
            .logo {
                width: 10.15278vw;
                position: absolute;
                z-index: 999;
                left: 43px;
                top: 67px;
            }
            .black-line-list{
                position:absolute;
                top:28vh;
            }     
            .black-line {
                height: 48px;
                width: 4px;
                margin-left: 5px;
                background-color: rgb(0, 0, 0);
            }
            .slide-ad{
                height: 48px;
                width:auto;
                /* padding-right: 150px; */
            }
            .slide-ad-p{
                margin-left: 0px;
                width:100px;
                color:#ffff;
            }
            .slide-ad-p>p{
                font-size: .7rem;
                color: #ffff;
                margin: 5px;
                display: -webkit-box;
                -webkit-box-orient: vertical;
                -webkit-line-clamp: 2;
                overflow: hidden;
            }
            }
            /* 第二頁ˋ蛋塔 */
            .bgc2{
                /* width: 100%;
                height: 100%; */
                position: relative;
            }
            .bgc-path2{
                /* top:150vh; */
                top: 0;
                width: 100%;
                position: absolute;
                /* width: 700px; */
                /* -webkit-clip-path: polygon(0 0, 100% 0%, 100% 100%, 0 70%); */
                /* clip-path: polygon(0 0, 0 106.5%, 50% 0); */
                clip-path: polygon(0 0, 19% 5.8%, 47% 84.95%, 0% 100%);

            }
            .yellow-bgc2{
                width: 100%;
                height: 100%;
            }
            .bgc2-warp{
                /* top:150vh; */
                top: 0;
                position: absolute;
                /* -webkit-clip-path: polygon(0 100%, 100% 100%, 100% 30%, 0 0);
                clip-path: polygon(0 100%, 100% 100%, 100% 30%, 0 0); */
                clip-path: polygon(0 0, 100% 30%, 100% 68%, 0% 100%);
                
            }
            .bgc2-warp>img{
                width: 100%;
                height: 100%;
                /* position: relative; */
            } 
            .tar-title{
                top: 30%;
                left: 15%;
                position: absolute;

            }
            .tar-title>p{
               
                font-family: 'Zen Kaku Gothic New', sans-serif;
            }
            .tar-title-ki{
                letter-spacing:-2px;
                font-size: 2rem;
                margin-bottom: 35px;
                
            }
            .tar-title-saku{
                letter-spacing:-1px;
                font-size: 1.5rem;
                margin-bottom: 35px;
            }
            .tar-description{
                font-size: 1rem;
            }
            @media (max-width: 576px) { 
             .tar-title-ki{
                letter-spacing: 1px;
                font-size: 1rem;
                margin-bottom: 15px;
                
            }
            .tar-title-saku{
                letter-spacing:0px;
                font-size: 1rem;
                margin-bottom: 10px;
            }
            .tar-description{
                font-size: .5rem;
            }
            .tar-title{
                top: 24%;
                left: 11%;
                position: absolute;

            }
            }


            .page2{
                width: 100%;
                height: 0;
                padding-top: 100%;
                margin-top:-20%;
            }

            .page2 .bgc2-warp{
                width: 100%;
            }
        </style>
</head>

    <script src="./jquery/jquery-3.6.0.js"></script>

    <script>
        ScrollReveal().reveal('.bgc', 
        { delay: 1000, distance:'0px',scale: 1.5,origin:'right', duration: 2500});

        ScrollReveal().reveal('.bgc-path', 
        { delay: 2000, distance:'2000px',origin:'bottom'});
        // 慢慢跳出來

        // 黑條
        ScrollReveal().reveal('.black-line', { delay: 2000, interval: 180, move:'300px' });

        // 漢堡變叉叉特效
            $(".navbar").click(function() {
                // clearInterval(i);
                $(".navbar").toggleClass("cross");
                $(".bar").toggleClass("visible");
                
            });

        // 漢堡結束

        ScrollReveal().reveal('.bgc2',
